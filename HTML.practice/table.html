        <!--How to create another table in one table like nested table ,add image link in table-->

        <table border="1">
            <caption>New Table</caption>
      <thead style="color: orange;">
            <tr>
                  <th>colum1</th>
                  <th>colum2</th>
                  <th>colum3</th>
            </tr>
      </thead>
            
            <tr>
                  <td>data1</td>
                  <td>data2</td>
                  <td>data3</td>
            </tr>
            <tr>
                  <td><img src="jakub-neskora-yR8cguUgd58-unsplash.jpg"
                         width="80" height="80"></td>
                  <td>
                        <table border="1">

                                    <td>new1</td>

                              </tr>
