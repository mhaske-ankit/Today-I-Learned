   <!--form-->
   <!DOCTYPE html>
     <html>
      <head>
            <link rel="stylesheet" type="text/css" href="style.css">
         <!-- <style>
            body{
            background-color: plum;}
          </style>-->
      </head>
      <body >
          <form >
            <div id="img">
            <b>UserName:</b>
            <input type="text" placeholder="Enter Name"> <br> <br>
           <b> EmailId:</b>&nbsp;&nbsp;&nbsp;
            <input type="email" placeholder="xyz@wqe.com" > <br><br>
            <b>Password:</b>&nbsp;&nbsp;
            <input type="password" placeholder="Min 8 Max 12" > <br><br>
            <b>PhoneNo:</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" placeholder="0101010101"> <br><br>
            <b>Date:</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="date" > <br><br>
            <b>Time:</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="time" > <br><br>
            <b>Url:</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="url" placeholder="https://google.com" > <br><br>
            <b>Range:</b>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="range" min="1000" max="5000" > <br><br>
        

            <!--How to create radio button-->
            <b>Gender:</b>
            <input type="radio"  name= "gender" value="male">Male
            <input type="radio"  name= "gender" value="female">Female
            <input type="radio"  name= "gender" value="other">Other <br><br>
            <input type="radio"  name= "gender" value="devloper">Devloper
            <input type="radio"  name= "gender" value="tester">Tester
            <input type="radio"  name= "gender" value="datasience">DataScience
            <br><br>
           <b> Hobbies:</b>
            <input type="checkbox" >Cricket
            <input type="checkbox" >Football
            <input type="checkbox" >Swiming
            <input type="checkbox" >Dancing <br><br>
                
            <!--How to upload file in html-->
    
            <input type="file" multiple>
     <br>

            <hr>
      &nbsp;<input type="Reset" >&nbsp;&nbsp;
            <input type="submit" >
      </div>
          </form>
      </body>
</html><hr>
